- english: "The orbital effect of the magnetic field has a larger effect on the Majorana phase diagram than the Zeeman effect for experimentally relevant parameters. (Chapter~\\ref{ch:orbitalfield})"
  dutch: "Het orbitale effect van het magnetisch veld heeft een groter effect op het Majorana-fasediagram dan het Zeeman-effect voor experimenteel relevante parameters. (Hoofdstuk~\\ref{ch:orbitalfield})"
- english: "Cutting off long trajectories by using the device geometry in two-dimensional Majorana Josephson junctions improves the Majorana properties in a more controllable way than doing the same by using disorder. (Chapter~\\ref{ch:zigzag} and Haim et al.~in Phys. Rev. Lett. \\textbf{122}, 126801 (2019))"
  dutch: "Het afsnijden van lange trajecten door de instrumentgeometrie van tweedimensionale Majorana-Josephsonknooppunten aan te passen, verbetert de Majorana-eigenschappen op een beter beheersbare manier dan door hetzelfde te doen met behulp van onzuiverheden in het materiaal. (Hoofdstuk~\\ref{ch:zigzag} en Haim et al.~In Phys.~Rev.~Lett.~\\textbf{122}, 126801 (2019))"
- english: "The size of the Majorana bound states and the critical magnetic field required for creating them are both independent of the superconducting gap in a proximitized device. (Chapter~\\ref{ch:shortjunction})"
  dutch: "De grootte van de gebonden Majoranatoestanden en het kritisch magnetisch veld dat nodig is om ze te creëren, zijn beide onafhankelijk van de supergeleidende bandkloof in een proximitized apparaat. (Hoofdstuk~\\ref{ch:shortjunction})"
- english: "Our best short-term option to combat climate change and minimize our dependence on fossil fuels is to build more nuclear reactors of the newest generation, despite the waste that is produced."
  dutch: "Het bouwen van de nieuwste generatie kernreactoren is onze beste optie om op korte termijn klimaatverandering te bestrijden en onze afhankelijkheid van fossiele brandstoffen te minimaliseren."
- english: "Psychological support should be offered to all Ph.D.~ students by default to minimize the risk of developing psychological disorders (Nature \\textbf{575}, 257-258 (2019)) and, consequently, Ph.D.~ dropout rates."
  dutch: "Psychologische hulp moet standaard worden aangeboden aan alle Ph.D.~ studenten, om het risico op het ontwikkelen van psychische stoornissen en als bijgevolg Ph.D.~ uitvalpercentages te beperken (Nature \\textbf{575}, 257-258 (2019))."
- english: "Publishing the data and source code used in an article's figures or findings should become obligatory to benefit the advancement of science."
  dutch: "Het publiceren van de data en de broncode die gebruikt zijn in de figuren of resultaten van een artikel, zou verplicht moeten worden om de vooruitgang van de wetenschap te bevorderen."
- english: "All research that is funded by taxpayers' money should be available to the public for free, with the exception of research that poses security or privacy risks."
  dutch: "Al het onderzoek dat wordt gefinancierd door de belastingbetaler moet beschikbaar zijn voor het hen, zonder er opnieuw voor moeten te betalen, met uitzondering van onderzoek dat veiligheids- of privacyrisico's met zich meebrengt."
- english: "Theoretical physics departments should hire more women, even if a better qualified man is available because it increases the number of female role models, which in turn inspires more women to stay in an academic career in physics."
  dutch: "Theoretische natuurkunde-afdelingen zouden meer vrouwen moeten aannemen, zelfs als er een beter gekwalificeerde man beschikbaar is, omdat dit het aantal vrouwelijke rolmodellen verhoogt, wat op zijn beurt meer vrouwen inspireert om een academische carrière in de fysica na te streven."
- english: "All recreational drugs that have an addiction potential and health impact lower than drinking alcohol or smoking, such as LSD or psilocybin mushrooms, should be legalized."
  dutch: "Alle recreatieve drugs met een verslavingspotentieel en gezondheidseffecten die lager zijn dan het drinken van alcohol of roken, zoals bij het gebruik van LSD of psilocybine-paddenstoelen, moeten worden gelegaliseerd."
- english: "The amount of success in one's Ph.D.~ depends more on one's ability to collaborate than one's intelligence."
  dutch: "De hoeveelheid succes van iemands Ph.D.~ hangt meer af van iemands vermogen om samen te werken dan van haar of diens intelligentie."
